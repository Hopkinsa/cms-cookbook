<header>
  <a href="/" class="logo">
    <img width="75" height="75" src="{{ imgURL }}logo.svg" alt="Cookbook" decoding="async">
  </a>
  <h1>Cookbook</h1>
  <button class="lock" type="button" matIconButton (click)="toggleEdit()">
    @if(signalService.editEnabled()) {
      <mat-icon>lock_open</mat-icon>
    }
    @else {
      <mat-icon>lock</mat-icon>
    }
  </button>
</header>
