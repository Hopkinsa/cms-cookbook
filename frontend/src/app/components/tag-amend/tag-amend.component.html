<form>
  <input type="hidden" [field]="$any(tagForm.id)">
  <label><b>Type:</b> <select [field]="tagForm.type">
    <option value="">Select a tag type</option>
    <option value="category">Category</option>
    <option value="cuisine">Cuisine</option>
  </select></label>
  <label><b>Tag:</b> <input type="text" [field]="tagForm.tag"></label>
  <button type="button" matIconButton (click)="save($event)" [disabled]="!enableSave"><mat-icon>check_circle</mat-icon></button>
</form>
